<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/edit_book.css' %}">
    <title>Edit Book</title>

</head>
<body>
    <div class="navbar">
        <h1>✏️ Edit Book</h1>
        <div class="nav-links">
            <a href="/books">Back to Books</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Edit "{{ book.title }}"</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form action="/books/{{ book.id }}/update" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{ book.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea name="desc" id="desc" rows="8" required>{{ book.desc }}</textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Update Book</button>
                <a href="/books/{{ book.id }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
